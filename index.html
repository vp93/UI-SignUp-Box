<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sleek Sign-up-Log-in UI</title>
  
  
  <link rel='stylesheet' href='https://oss.maxcdn.com/semantic-ui/2.1.4/semantic.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="background">
  <div class="account">
    <div class="slider ui segment">
      <div class="signup">
        <form class="ui form">
          <div class="field">
            <label>Name</label>
            <input type="text" name="first-name" >
          </div>
          <div class="field">
            <label>Email</label>
            <input type="text" name="last-name">
          </div>
          <div class="field">
            <label>Password</label>
            <input type="text" name="last-name">
          </div>
          <div class="field">
            <label>Repeat Password</label>
            <input type="text" name="last-name">
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" tabindex="0" class="hidden">
              <label>I agree to the Terms and Conditions</label>
            </div>
            <br>
          </div>
          <button class="ui basic fluid blue button">sign me up</button>
        </form>
      </div>
      <div class="login">
        <form class="ui form">
          <div class="field">
            <label>Email</label>
            <input type="text" name="first-name">
          </div>
          <div class="field">
            <label>Password</label>
            <input type="text" name="last-name">
          </div>
          
          <button class="ui fluid basic green button">log in</button>
        </form>
      </div>
    </div>
    <div class="content">
      <h2>Back for some more ?</h2>
      <p>So you liked what you saw. Glad to have you back.</p>
      <p>Don't have an account with us?</p>
      <p>
        <a href="#" class="ui inverted basic button to-left">Register here</a>
    </div>
    <div class="content">
      <h2>Want to see the world?</h2>
      <p>Just same basic details and we are good to go.</p>
      <p>Already registered? </p>
      <a href="#" class="ui basic inverted button to-right">Login here</a>
    </div>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js'></script>
<script src='https://oss.maxcdn.com/semantic-ui/2.1.4/semantic.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
